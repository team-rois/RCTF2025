<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .coupon-card {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .coupon-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
        }

        .order-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .order-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-completed {
            background: #4caf50;
            color: white;
        }

        .status-cancelled {
            background: #f44336;
            color: white;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            background: #f8f9fa;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å¤´éƒ¨å¯¼èˆª -->
        <div class="header">
            <div class="logo">ğŸ›ï¸ Happy Shopping</div>
            <div class="nav-buttons" id="navButtons">
                <button class="btn" onclick="showLogin()">ç™»å½•</button>
                <button class="btn btn-secondary" onclick="showRegister()">æ³¨å†Œ</button>
            </div>
            <div class="user-info" id="userInfo">
                <span id="username"></span>
                <span>ä½™é¢: Â¥<span id="balance">0.00</span></span>
                <button class="btn" onclick="logout()" style="margin-left: 15px;">é€€å‡º</button>
            </div>
        </div>

        <!-- æç¤ºä¿¡æ¯ -->
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <!-- ä¸»è¦å†…å®¹ -->
        <div class="main-content">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('products')">å•†å“</button>
                <button class="tab-button" onclick="showTab('coupons')" style="display: none;" id="couponsTab">ä¼˜æƒ åˆ¸</button>
                <button class="tab-button" onclick="showTab('orders')" style="display: none;" id="ordersTab">æˆ‘çš„è®¢å•</button>
            </div>

            <!-- å•†å“åˆ—è¡¨ -->
            <div class="tab-content active" id="products">
                <h2>ğŸ¥” ç²¾é€‰å•†å“</h2>
                <div class="loading" id="productsLoading">
                    <div class="spinner"></div>
                    <p>åŠ è½½ä¸­...</p>
                </div>
                <div class="product-grid" id="productGrid"></div>
            </div>

            <!-- ä¼˜æƒ åˆ¸ -->
            <div class="tab-content" id="coupons">
                <h2>ğŸ« æˆ‘çš„ä¼˜æƒ åˆ¸</h2>
                <div class="loading" id="couponsLoading">
                    <div class="spinner"></div>
                    <p>åŠ è½½ä¸­...</p>
                </div>
                <div id="couponsList"></div>
            </div>

            <!-- è®¢å•åˆ—è¡¨ -->
            <div class="tab-content" id="orders">
                <h2>ğŸ“¦ æˆ‘çš„è®¢å•</h2>
                <div class="loading" id="ordersLoading">
                    <div class="spinner"></div>
                    <p>åŠ è½½ä¸­...</p>
                </div>
                <div id="ordersList"></div>
            </div>
        </div>
    </div>

    <!-- ç™»å½•æ¨¡æ€æ¡† -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2 style="margin-bottom: 20px; text-align: center;">ç”¨æˆ·ç™»å½•</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">ç”¨æˆ·å:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">å¯†ç :</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">ç™»å½•</button>
            </form>
        </div>
    </div>

    <!-- æ³¨å†Œæ¨¡æ€æ¡† -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2 style="margin-bottom: 20px; text-align: center;">ç”¨æˆ·æ³¨å†Œ</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">ç”¨æˆ·å:</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">é‚®ç®±:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">å¯†ç :</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">æ³¨å†Œ</button>
            </form>
        </div>
    </div>

    <!-- è´­ä¹°æ¨¡æ€æ¡† -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('purchaseModal')">&times;</span>
            <h2 style="margin-bottom: 20px; text-align: center;">è´­ä¹°å•†å“</h2>
            <div id="purchaseProductInfo"></div>
            <form id="purchaseForm">
                <div class="form-group">
                    <label for="quantity">è´­ä¹°æ•°é‡:</label>
                    <input type="number" id="quantity" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="couponSelectModal">é€‰æ‹©ä¼˜æƒ åˆ¸:</label>
                    <select id="couponSelectModal" style="width: 100%; padding: 10px; border-radius: 5px;">
                        <option value="">ä¸ä½¿ç”¨ä¼˜æƒ åˆ¸</option>
                    </select>
                </div>
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>å•†å“ä»·æ ¼:</span>
                        <span id="modalProductPrice">Â¥0.00</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>æ•°é‡:</span>
                        <span id="modalQuantity">1</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>å°è®¡:</span>
                        <span id="modalSubtotal">Â¥0.00</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>ä¼˜æƒ åˆ¸æŠ˜æ‰£:</span>
                        <span id="modalDiscount">-Â¥0.00</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 18px; border-top: 1px solid #ddd; padding-top: 10px;">
                        <span>å®ä»˜é‡‘é¢:</span>
                        <span id="modalTotal">Â¥0.00</span>
                    </div>
                </div>
                <button type="submit" class="btn" style="width: 100%;">ç¡®è®¤è´­ä¹°</button>
            </form>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        let products = [];
        let coupons = [];
        let currentProduct = null; // å½“å‰é€‰æ‹©çš„å•†å“

        // API åŸºç¡€é…ç½®
        const API_BASE = '/api';
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                loadUserInfo();
            }
            loadProducts();
            
            // ç»‘å®šè¡¨å•äº‹ä»¶
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('purchaseForm').addEventListener('submit', handlePurchase);
            
            // ç»‘å®šæ•°é‡å˜åŒ–äº‹ä»¶
            document.getElementById('quantity').addEventListener('input', updatePurchaseTotal);
            document.getElementById('couponSelectModal').addEventListener('change', updatePurchaseTotal);
        });

        // å·¥å…·å‡½æ•°
        function showAlert(message, type = 'success') {
            const alertElement = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }

        function showLoading(elementId) {
            document.getElementById(elementId).style.display = 'block';
        }

        function hideLoading(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        // API è¯·æ±‚å‡½æ•°
        async function apiRequest(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken ? { 'Authorization': `Bearer ${authToken}` } : {})
                }
            };

            const response = await fetch(API_BASE + url, {
                ...defaultOptions,
                ...options,
                headers: { ...defaultOptions.headers, ...options.headers }
            });

            const data = await response.json();
            
            if (data.code === 401) {
                logout();
                throw new Error('è®¤è¯å¤±è´¥ï¼Œè¯·é‡æ–°ç™»å½•');
            }
            
            return data;
        }

        // è®¤è¯ç›¸å…³å‡½æ•°
        function showLogin() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function showRegister() {
            document.getElementById('registerModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const result = await apiRequest('/user/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                if (result.code === 200) {
                    authToken = result.data.token;
                    localStorage.setItem('authToken', authToken);
                    await loadUserInfo();
                    closeModal('loginModal');
                    showAlert('ç™»å½•æˆåŠŸï¼');
                    document.getElementById('loginForm').reset();
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('ç™»å½•å¤±è´¥: ' + error.message, 'error');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const result = await apiRequest('/user/register', {
                    method: 'POST',
                    body: JSON.stringify({ username, email, password })
                });
                
                if (result.code === 200) {
                    showAlert('æ³¨å†ŒæˆåŠŸï¼è¯·ç™»å½•');
                    closeModal('registerModal');
                    document.getElementById('registerForm').reset();
                    showLogin();
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('æ³¨å†Œå¤±è´¥: ' + error.message, 'error');
            }
        }

        async function loadUserInfo() {
            try {
                const result = await apiRequest('/user/info');
                if (result.code === 200) {
                    currentUser = result.data;
                    updateUserUI();
                    loadCoupons();
                    loadOrders();
                }
            } catch (error) {
                console.error('åŠ è½½ç”¨æˆ·ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        function updateUserUI() {
            if (currentUser) {
                document.getElementById('navButtons').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('username').textContent = currentUser.username;
                document.getElementById('balance').textContent = currentUser.balance;
                
                // æ˜¾ç¤ºéœ€è¦ç™»å½•çš„æ ‡ç­¾é¡µ
                document.getElementById('couponsTab').style.display = 'inline-block';
                document.getElementById('ordersTab').style.display = 'inline-block';
            } else {
                document.getElementById('navButtons').style.display = 'flex';
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('couponsTab').style.display = 'none';
                document.getElementById('ordersTab').style.display = 'none';
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            updateUserUI();
            showAlert('å·²é€€å‡ºç™»å½•');
            showTab('products');
        }

        // å•†å“ç›¸å…³å‡½æ•°
        async function loadProducts() {
            showLoading('productsLoading');
            try {
                const result = await apiRequest('/product/list');
                if (result.code === 200) {
                    products = result.data;
                    renderProducts();
                } else {
                    showAlert('åŠ è½½å•†å“å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('åŠ è½½å•†å“å¤±è´¥: ' + error.message, 'error');
            } finally {
                hideLoading('productsLoading');
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">Â¥${product.price}</div>
                    <button class="btn" onclick="showPurchaseModal('${product.id}')">ç«‹å³è´­ä¹°</button>
                `;
                grid.appendChild(card);
            });
        }

        function showPurchaseModal(productId) {
            if (!authToken) {
                showAlert('è¯·å…ˆç™»å½•', 'error');
                showLogin();
                return;
            }

            currentProduct = products.find(p => p.id === productId);
            if (!currentProduct) return;

            // æ˜¾ç¤ºå•†å“ä¿¡æ¯
            document.getElementById('purchaseProductInfo').innerHTML = `
                <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; margin-bottom: 20px;">
                    <h3>${currentProduct.name}</h3>
                    <p style="color: #666; margin: 5px 0;">${currentProduct.description}</p>
                    <p style="font-size: 18px; font-weight: bold; color: #667eea;">Â¥${currentProduct.price}</p>
                </div>
            `;

            // é‡ç½®è¡¨å•
            document.getElementById('quantity').value = 1;
            document.getElementById('couponSelectModal').value = '';

            // æ›´æ–°ä¼˜æƒ åˆ¸é€‰æ‹©
            updateCouponSelectModal();
            
            // æ›´æ–°ä»·æ ¼è®¡ç®—
            updatePurchaseTotal();

            // æ˜¾ç¤ºæ¨¡æ€æ¡†
            document.getElementById('purchaseModal').style.display = 'block';
        }

        function updateCouponSelectModal() {
            const select = document.getElementById('couponSelectModal');
            select.innerHTML = '<option value="">ä¸ä½¿ç”¨ä¼˜æƒ åˆ¸</option>';
            
            // åªæ˜¾ç¤ºå¯ç”¨çš„ä¼˜æƒ åˆ¸
            if (coupons && coupons.length > 0) {
                coupons.filter(c => c.isUsed === false && (!c.expireTime || new Date(c.expireTime) > new Date())).forEach(coupon => {
                    const option = document.createElement('option');
                    option.value = coupon.id;
                    option.textContent = `Â¥${coupon.discountAmount} - ${coupon.name}`;
                    select.appendChild(option);
                });
            }
        }

        function updatePurchaseTotal() {
            if (!currentProduct) return;

            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            const price = parseFloat(currentProduct.price);
            const subtotal = price * quantity;

            document.getElementById('modalProductPrice').textContent = `Â¥${price.toFixed(2)}`;
            document.getElementById('modalQuantity').textContent = quantity;
            document.getElementById('modalSubtotal').textContent = `Â¥${subtotal.toFixed(2)}`;

            // è®¡ç®—ä¼˜æƒ åˆ¸æŠ˜æ‰£
            const selectedCouponId = document.getElementById('couponSelectModal').value;
            let discount = 0;

            if (selectedCouponId && coupons) {
                const coupon = coupons.find(c => c.id === selectedCouponId);
                if (coupon) {
                    discount = Math.min(parseFloat(coupon.discountAmount), subtotal);
                }
            }

            document.getElementById('modalDiscount').textContent = `-Â¥${discount.toFixed(2)}`;
            document.getElementById('modalTotal').textContent = `Â¥${(subtotal - discount).toFixed(2)}`;
        }

        async function handlePurchase(e) {
            e.preventDefault();

            if (!currentProduct) return;

            const quantity = document.getElementById('quantity').value;
            const selectedCouponId = document.getElementById('couponSelectModal').value;

            const orderData = {
                productId: currentProduct.id,
                quantity: quantity,
                couponId: selectedCouponId || null
            };

            try {
                const result = await apiRequest('/order/create', {
                    method: 'POST',
                    body: JSON.stringify(orderData)
                });

                if (result.code === 200) {
                    showAlert('è´­ä¹°æˆåŠŸï¼');

        // ä¼˜æƒ åˆ¸ç›¸å…³å‡½æ•°
        async function loadCoupons() {

                    loadOrders();
                    loadUserInfo(); // åˆ·æ–°ä½™é¢

        // æ ‡ç­¾é¡µåˆ‡æ¢
        function showTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾å†…å®¹
            document.querySelectorAll('.tab-content').forEach(content => {

            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾æŒ‰é’®çš„æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.tab-button').forEach(button => {

            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾å†…å®¹
            document.getElementById(tabName).classList.add('active');
            
            // æ¿€æ´»å¯¹åº”çš„æ ‡ç­¾æŒ‰é’®

            // æ ¹æ®éœ€è¦åŠ è½½æ•°æ®
            if (tabName === 'coupons' && authToken) {
